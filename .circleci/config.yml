version: 2.1

aliases:
  - &docker-image
    docker:
      - image: circleci/node:10

  - &install_typescript_globally
    run:
      name: Install Typescript Globally
      command: yarn global add typescript

  - &deploy
    run:
      name: Deploy
      command: yarn deploy

  - &deploy_production_filters
    filters:
      branches:
        only: master

  - &restore-build-flag
    restore_cache:
      keys:
        - build-flag-{{ checksum "package.json" }}

  - &generate-lock-file
    run:
      name: Generate lock file
      command: yarn generate-lock-entry >> yarn.lock

  - &test-build-flag
    run:
      name: Exit if build flag exists
      command: |
        FILE=build.flag
        if test -f "$FILE"; then
            echo "$FILE exist"
            circleci step halt
        fi

  - &restore-cache
    restore_cache:
      keys:
        - dependencies-cache-{{ checksum "yarn.lock" }}

  - &save-cache
    save_cache:
      paths:
        - node_modules
      key: dependencies-cache-{{ checksum "yarn.lock" }}

  - &install
    run:
      name: Install dependencies
      command: yarn

  - &build
    run:
      name: Build package
      command: yarn build

  - &test
    run:
      name: Test
      command: yarn test:ci

commands:
  install:
    steps:
      - checkout:
          path: ~/airbnb
      - *install

  build:
    steps:
      - checkout:
          path: ~/airbnb
      - *build

  test:
    steps:
      - checkout:
          path: ~/airbnb
      - *test

jobs:
  test-auth:
    docker:
      - image: circleci/node:10

    working_directory: ~/airbnb/services/auth
    steps:
      - install
      - build
      - test

workflows:
  version: 2
  auth-service:
    jobs:
      - test-auth
