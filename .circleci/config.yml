version: 2.1

aliases:
  - &docker-image
    docker:
      - image: circleci/node:10

  - &typescript
    run:
      name: Install typescript global
      command: yarn global add typescript

  - &install
    run:
      name: Install dependencies
      command: yarn

  - &build
    run:
      name: Build package
      command: yarn build

  - &test
    run:
      name: Test
      command: yarn test:ci

  - &docker-build-auth
    run:
      name: Building Docker Image
      command: docker build

  - &login
    run:
      name: Log in
      command: docker login -u $DOCKER_USER -p $DOCKER_PASS

  - &docker-push-auth
    run:
      name: Pushing to docker hub
      command: docker push kokiebisu/nextbnb-auth

commands:
  install:
    steps:
      - checkout:
          path: ~/airbnb
      - *install

  build:
    steps:
      - checkout:
          path: ~/airbnb
      - *build

  test:
    steps:
      - checkout:
          path: ~/airbnb
      - *typescript
      - *install
      - *test

jobs:
  test-auth:
    docker:
      - image: circleci/node:10

    working_directory: ~/airbnb/services/auth
    steps:
      - test

workflows:
  version: 2
  auth-service:
    jobs:
      - test-auth
