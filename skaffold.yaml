apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infrastructure/kubernetes/*
      - ./infrastructure/dev/*
build:
  local:
    push: false
  artifacts:
    - image: kokiebisu/nextbnb-web-dev
      context: .
      docker:
        dockerfile: ui/web/dev.Dockerfile
      sync:
        infer:
          - "**/*.ts"
          - "**/*.tsx"
          - "**/*.scss"
    - image: kokiebisu/nextbnb-auth-dev
      context: .
      docker:
        dockerfile: services/auth/dev.Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: kokiebisu/nextbnb-stays-dev
      context: .
      docker:
        dockerfile: services/stays/dev.Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
