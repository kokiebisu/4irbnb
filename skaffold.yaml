apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infrastructure/kubernetes/*
      - ./infrastructure/dev/*
build:
  local:
    push: false
  artifacts:
    - image: kokiebisu/nextbnb-web
      context: packages/web
      docker:
        dockerfile: Dockerfile
      sync:
        infer:
          - "**/*.ts"
          - "**/*.tsx"
          - "**/*.scss"
    - image: kokiebisu/nextbnb-auth
      context: services/auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: kokiebisu/nextbnb-stays
      context: services/stays
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
